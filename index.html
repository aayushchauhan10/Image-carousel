<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <img class="carousel-item" src="./images/hugues-de-buyer-mimeure-lQPEChtLjUo-unsplash.jpg" alt="image1">
            <img class="carousel-item" src="./images/joanna-kosinska-B-2c667KT9o-unsplash.jpg" alt="image 2">
            <img class="carousel-item" src="./images/joey-kyber-45FJgZMXCK8-unsplash.jpg" alt="image 3">
        </div>
        <button class="carousel-prev">Previous</button>
        <button class="carousel-next">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
